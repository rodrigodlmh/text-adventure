Welcome= bienvenido al juego. Fuiste capturado por el malvado primo del Rey Arturo y encerrado en su mazmorra, por lo que tu objetivo es escapar.\nAparecerás en el centro de salas de 3x3 en las que tendrás que resolver problemas para pasar a la siguiente sala. La última habitación contendrá\nla puerta al mundo exterior.\nSi alguna vez necesita ayuda, puede ejecutar el comando de ayuda y le permite especificar inglés o español si lo desea con "help [language]".\n¡Buena suerte!
Help= TAKE [ITEM]: agrega un artículo en tu casilla actual a tu inventario\nUSE [ITEM]: utiliza el elemento seleccionado de su inventario en alguna entidad en su casilla actual\nINTERACT [OBJECT]: interactúa con un objeto en tu cuadrado actual\nVIEW [INVENTORY/POSITION]: muestra los elementos actuales en su inventario o su casilla actual en la habitación\nMOVE [DIRECTION]: se mueve a un nuevo cuadrado en la dirección especificada\nLOOK [DIRECTION]: muestra cualquier entidad en el cuadrado adyacente a usted en la dirección especificada
Morning= Buen día, 
Afternoon= Buenas tardes, 
Evening= Buenas noches, 